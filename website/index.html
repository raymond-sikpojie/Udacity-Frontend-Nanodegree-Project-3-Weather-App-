    <header>
      <h2 id="header">Weather Journal App</h2>

    <main>
      <div id="input-area">
        <label for="zip">Enter your zip code</label>
        <input type="number" id="zip" placeholder="enter zip code here" />
        <label for="feelings">How are you feeling today?</label>
        <textarea id="feelings"></textarea>

        <button id="generate">Generate</button>
      </div>

      <div id="entryHolder">
        <h2>User Response</h2>
        <h4 id="date"></h4>
        <h4 id="temp"></h4>
        <h4 id="content"></h4>
      </div>
    </main>
